<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGymBro</title>
    <script defer src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="h1-nav">MyGymBro</h1>
        <ul class="ul-nav">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./clases.html">Clases</a></li>
          <li><a href="./perfil.html">Datos personales</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="creditos">
        <span class="titulo-creditos">Mis créditos</span>
        <span class="circulo-creditos">15</span>
      </div>

      <div class="clases-form">
        <div class="fila-clases">
          <span>Sucursal</span>
          <select name="sucursal-clases" id="sucursal-clases">
            <option value="Cerro">Cerro</option>
            <option value="Nueva Cordoba">Nueva Cordoba</option>
            <option value="Arguello">Arguello</option>
          </select>
        </div>

        <div class="fila-clases">
          <span>Actividad</span>
          <select name="actividad-clases" id="actividad-clases">
            <option value="CrossFit">CrossFit</option>
            <option value="Funcional">Funcional</option>
            <option value="Musculacion">Musculacion</option>
            <option value="GAP">GAP</option>
          </select>
        </div>

        <div class="fila-clases">
          <span>Fecha</span>
          <select name="fecha-clases" id="fecha-clases">
            <option value="Martes 09">Martes 09</option>
            <option value="Miercoes 10">Miercoles 10</option>
            <option value="Jueves 11">Jueves 11</option>
          </select>
        </div>

        <div class="fila-clases">
          <span>Hora</span>
          <select name="hora-clases" id="hora-clases">
            <option value="7">7 hs</option>
            <option value="8">8 hs</option>
            <option value="9">9 hs</option>
            <option value="10">10 hs</option>
            <option value="11">11 hs</option>
            <option value="12">12 hs</option>
            <option value="15">15 hs</option>
            <option value="16">16 hs</option>
            <option value="17">17 hs</option>
            <option value="18">18 hs</option>
            <option value="19">19 hs</option>
            <option value="20">20 hs</option>
            <option value="21">21 hs</option>
          </select>
        </div>
      </div>
      <button class="button-inscribirse">Inscribirse</button>
    </main>
    <footer>
      <div class="footmgb">
        HORARIOS DE ATENCIÓN
        <br />
        Arturo Orgaz 510, Alberdi | Lunes a Viernes de 07 a 21 hs
        <br />
        DALE CAB | mygymbro@belgrano.com
      </div>
    </footer>
  </body>
</html>
