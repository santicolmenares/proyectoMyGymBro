  </header>
  <main>
    <section class="section-imgperfil">
      <div>
        <img class="foto-perfil" src="../img/perfil-default.png" alt="Foto de perfil predeterminada" />
      </div>
      <button class="button-cambiarimg">Cambiar imagen</button>
    </section>
    <form class="formperfil" id="form-perfil" action="">
      <div class="fila-perfil">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" />
      </div>
      <div class="fila-perfil">
        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
      </div>
      <div class="fila-perfil">
        <label for="celular">Celular</label>
        <input type="tel" id="celular" name="celular" placeholder="11 1234-5678" />
      </div>
      <div class="fila-perfil">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" />
      </div>
      <div class="fila-perfil">
        <label for="emergencia">Numero de emergencia</label>
        <input type="tel" id="emergencia" name="emergencia" placeholder="11
          1234-5678" />
      </div>
    </form>
