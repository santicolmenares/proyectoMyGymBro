<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGymBro</title>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="h1-nav">MyGymBro</h1>
        <ul class="ul-nav">
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./pages/clases.html">Clases</a></li>
          <li><a href="./pages/perfil.html">Datos personales</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="login-form" action="#" method="post">
        <h2>Bienvenidos a MyGymBro</h2>

        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Email"
        />

        <label for="password"></label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Contraseña"
        />

        <button class="button-login" type="submit">Ingresar</button>
      </form>

      <div class="pass">
        <a class="regristrate" href="./index.html"
          >¿No tienes cuenta? Registrate</a
        >
        <br />
        <a class="recuperar-pass" href="./index.html">Olvidé mi contraseña</a>
      </div>
    </main>
    <footer>
      <div class="footmgb">
        HORARIOS DE ATENCIÓN
        <br />
        Arturo Orgaz 510, Alberdi | Lunes a Viernes de 07 a 21 hs
        <br />
        DALE CAB | mygymbro@belgrano.com
      </div>
    </footer>
  </body>
</html>
